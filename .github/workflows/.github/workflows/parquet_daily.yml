name: CDR to Parquet Daily

# Configuración del horario
on:
  schedule:
    # 3 AM hora Bogotá = 8 AM UTC (Bogotá UTC-5)
    - cron: '0 8 * * *'  # Corre a las 8:00 AM UTC = 3:00 AM Bogotá
  
  # Permitir ejecución manual
  workflow_dispatch:

jobs:
  generate-parquet:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
      
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Ejecutar script de Parquet
        run: python scripts/cdr_to_parquet.py
        env:
          # Credenciales Oracle
          ORACLE_USER: ${{ secrets.ORACLE_USER }}
          ORACLE_PASSWORD: ${{ secrets.ORACLE_PASSWORD }}
          ORACLE_DSN: ${{ secrets.ORACLE_DSN }}
          
          # Credenciales OCI
          OCI_USER_OCID: ${{ secrets.OCI_USER_OCID }}
          OCI_TENANCY_OCID: ${{ secrets.OCI_TENANCY_OCID }}
          OCI_KEY_FINGERPRINT: ${{ secrets.OCI_KEY_FINGERPRINT }}
          OCI_PRIVATE_KEY: ${{ secrets.OCI_PRIVATE_KEY }}
      
      - name: Verificar resultado
        run: echo "✅ Proceso de Parquet completado a las $(date)"

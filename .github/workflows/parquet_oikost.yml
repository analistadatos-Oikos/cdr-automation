name: Parquet OIKOST Diario

on:
  schedule:
    # 3:30 AM Bogot치 = 8:30 UTC (Bogot치 UTC-5)
    - cron: '30 8 * * *'
  workflow_dispatch:  # Permite ejecuci칩n manual

jobs:
  generar-parquet:
    runs-on: ubuntu-latest
    
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4
      
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Ejecutar generaci칩n de Parquet
        run: python scripts/parquet_oikost_crudo.py
        env:
          # Credenciales Oracle
          ORACLE_USER: ${{ secrets.ORACLE_USER }}
          ORACLE_PASSWORD: ${{ secrets.ORACLE_PASSWORD }}
          ORACLE_DSN: ${{ secrets.ORACLE_DSN }}
          
          # Credenciales OCI (ya las tienes)
          OCI_USER_OCID: ${{ secrets.OCI_USER_OCID }}
          OCI_TENANCY_OCID: ${{ secrets.OCI_TENANCY_OCID }}
          OCI_KEY_FINGERPRINT: ${{ secrets.OCI_KEY_FINGERPRINT }}
          OCI_PRIVATE_KEY: ${{ secrets.OCI_PRIVATE_KEY }}
